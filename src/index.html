<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../public/style.css" />
    </head>
    <body class="text-gray-600 font-nunito">
        <div>
            <div>
                <!-- Start of nav -->
                <nav>
                    <div>
                        <h1
                            class="font-bold uppercase p-4 border-b border-gray-100"
                        >
                            <a href="/">Foods</a>
                        </h1>
                    </div>
                    <ul>
                        <li class="text-gray-700 font-bold">
                            <a href="#">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>About</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Contact</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- End of nav -->

            <main class="px-16 py-6 bg-gray-100">
                <div class="flex justify-center md:justify-end">
                    <a href="#" class="text-orange-600">Log in</a>
                    <a href="#" class="text-orange-600 ml-2">Sign up</a>
                </div>

                <header>
                    <h2 class="text-gray-700 text-6xl font-semibold">
                        Recipes
                    </h2>
                    <h3 class="text-2xl font-semibold">For people</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                        Latest Recipes
                    </h4>

                    <div class="mt-8">
                        <!-- cards -->
                        <div class="card">
                            <img
                                src="images/chic_biryani.jpeg"
                                alt=""
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold">Chicken Biryani</span>
                                <span class="block text-gray-500 text-sm"
                                    >Recipe by Manjot</span
                                >
                            </div>
                            <div class="badge">
                                <span>50 mins</span>
                            </div>
                        </div>

                        <div class="card">
                            <img
                                src="images/hakka_noodles.jpeg"
                                alt=""
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold">Hakka Noodles</span>
                                <span class="block text-gray-500 text-sm"
                                    >Recipe by Woo-Lim</span
                                >
                            </div>
                            <div class="badge">
                                <span>20 mins</span>
                            </div>
                        </div>

                        <div class="card">
                            <img
                                src="images/beef_steak.jpeg"
                                alt=""
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold">Beef Steak</span>
                                <span class="block text-gray-500 text-sm"
                                    >Recipe by John</span
                                >
                            </div>
                            <div class="badge">
                                <span>45 mins</span>
                            </div>
                        </div>

                        <h4
                            class="font-bold mt-12 pb-2 border-b border-gray-200"
                        >
                            Most Popular Recipes
                        </h4>

                        <div class="flex justify-center">
                            <div>Load more...</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
